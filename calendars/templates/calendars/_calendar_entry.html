<div class =" calendar_entry ">
  <br>
  <h2>{{ entry.name}}</h2>
  <h4>{{entry.date}}</h4>
  <p>
    {{entry.description}}
  </p>
  <h6>{{entry.created}}</h6>
  <a href="/calendars/details_c/{{entry.pk}}">View Detail</a>
  <button data-id="{{ entry.id }}" onclick="deleteCalendarEntry(this)" >Delete</button>
  <hr />
</div>
